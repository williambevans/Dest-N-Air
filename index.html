<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/indexStyle.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>DEST-N-AIR | WEATHER</title>
</head>

<body class="weather-air">
  <div class="imgOverlay">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">DEST-N-AIR</a>
      <img class="resize" src="http://s3images.coroflot.com/user_files/individual_files/496564_xuvft79q3potafomsmeqqgwrk.jpg"
        height="50" width="100">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Weather & Air Quality
        </button>
        <form class="dropdown-menu p-4">
          <div class="form-group">
            <label for="exampleDropdownFormEmail2">City</label>
            <input type="text" class="form-control" id="cityAir" placeholder="Dallas">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">State</label>
            <input type="text" class="form-control" id="stateAir" placeholder="Texas">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">Country</label>
            <input type="text" class="form-control" id="countryAir" placeholder="US">
          </div>
          <button type="submit" class="btn btn-primary" id="weatherSearch">Search</button>
        </form>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Flight Search
        </button>
        <form class="dropdown-menu p-4">
          <div class="form-group">
            <label for="exampleDropdownFormEmail2">From</label>
            <input type="text" class="form-control" id="flightFrom" placeholder="Dallas, TX">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">To</label>
            <input type="text" class="form-control" id="flightTo" placeholder="Miami, FL">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">When</label>
            <input type="text" class="form-control" id="flightWhen" placeholder="10/13-10/17">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">Class</label>
            <input type="text" class="form-control" id="flightClass" placeholder="Economy">
          </div>
          <button type="submit" class="btn btn-primary" id="flightSearch">Search</button>
        </form>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Trip Planner
        </button>
        <form class="dropdown-menu p-4">
          <div class="form-group">
            <label for="exampleDropdownFormEmail2">From</label>
            <input type="text" class="form-control" id="tripFrom" placeholder="Dallas, TX">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">To</label>
            <input type="text" class="form-control" id="tripTo" placeholder="Miami, FL">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">When</label>
            <input type="text" class="form-control" id="tripWhen" placeholder="10/13-10/17">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">Class</label>
            <input type="text" class="form-control" id="tripClass" placeholder="Economy">
          </div>
          <button type="submit" class="btn btn-primary" id="tripPlanner">Search</button>
        </form>
      </div>

      <table class="flightTable">
        <caption>Flight Itinerary</caption>
        <thead>
                <th>Airline</th>
                <th>Departing Airport</th>
                <th>Flight Departure</th>
                <th>Flight Arrival</th>
                <th>Flight Duration</th>
                <th>Air Fare</th>
        </thead>
        <tbody id="flightBody"></tbody>
        
      <script src="assets/js/main.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>
</html>
